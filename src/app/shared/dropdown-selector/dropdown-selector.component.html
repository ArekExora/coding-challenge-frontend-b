<div class="d-inline-block"
    ngbDropdown
    [ngClass]="style + '-style'"
>

    <button class="btn btn-outline-primary selector"
        ngbDropdownToggle
        [appTranslate]="selectedLabel"
    ></button>

    <div ngbDropdownMenu>
        <button class="option-item"
            ngbDropdownItem
            *ngFor="let option of otherOptions()"
            (click)="selectOption(option)"
            [appTranslate]="option.label"
        ></button>
    </div>

</div>
