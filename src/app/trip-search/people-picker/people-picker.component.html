<div class="selector"
    ngbDropdown
    #dropdown="ngbDropdown"
>

    <div class="form-control">
        <div class="input-title"
            (click)="$event.stopPropagation(); dropdown.toggle();"
            appTranslate="people-picker.passengers"
        ></div>

        <span class="travelers"
            ngbDropdownToggle
            appTranslate="people-picker.passenger-count"
            [appTranslateParams]="count"
        ></span>
    </div>
    
    <div ngbDropdownMenu>
        <div class="row age-selector" >
            <app-age-selector
                code="adults"
                [value]="values.adult"
                [total]="count.total"
                (valueUpdated)="updateValue('adult', $event)"
            ></app-age-selector>
        </div>

        <div class="row age-selector" >
            <app-age-selector
                code="children"
                [value]="values.child"
                [total]="count.total"
                (valueUpdated)="updateValue('child', $event)"
            ></app-age-selector>
        </div>
        
        <div class="row age-selector" >
            <app-age-selector
                code="seniors"
                [value]="values.senior"
                [total]="count.total"
                (valueUpdated)="updateValue('senior', $event)"
            ></app-age-selector>
        </div>
    </div>
          
</div>
