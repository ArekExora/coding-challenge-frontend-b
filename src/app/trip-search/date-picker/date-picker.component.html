<div
    class="input-group"
>

    <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        [(ngModel)]="date"
        ngbDatepicker
        #d="ngbDatepicker"
        [minDate]="today"
        (dateSelect)="selectDate($event)"
        (keyup)="manualDate($event)"
    >

    <div
        class="input-group-append"
    >

        <button
            class="btn btn-outline-secondary calendar"
            (click)="d.toggle()"
            type="button"
        ></button>

    </div>

</div>
