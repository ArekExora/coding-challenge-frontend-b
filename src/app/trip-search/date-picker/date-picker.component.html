<div
    class="input-group"
    [ngClass]="{ invalid: !isValid }"
>

    <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        [(ngModel)]="date"
        ngbDatepicker
        #d="ngbDatepicker"
        [minDate]="today"
        (dateSelect)="selectDate($event)"
        (keyup)="manualDate()"
    >

    <div
        class="input-group-append"
    >
        <button
            class="btn btn-outline-secondary calendar"
            (click)="d.toggle()"
            type="button"
        ></button>
    </div>
</div>

<div class="alert">
    Introduce a valid date
</div>
