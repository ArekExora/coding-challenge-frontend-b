<div class="container">
    
    <div class="row">
        <app-city-picker
            class="col-sm spaced"
            code="origin"
        ></app-city-picker>
        
        <app-city-picker
            class="col-sm spaced"
            code="destination"
        ></app-city-picker>
    
        <div class="breaker"></div>
        
        <app-date-picker
            class="col-sm spaced"
        ></app-date-picker>
        
        <app-people-picker
            class="col-sm spaced"
        ></app-people-picker>
    </div>
    
    <div class="row">
        <div class="col-sm centered">
            <button class="btn search-btn"
                [ngClass]="(searchReady$ | async) ? 'btn-primary' : 'btn-secondary'"
                [disabled]="(searchReady$ | async) ? null : 'disabled'"
                (click)=searchTrips()
                appTranslate="trip-search.search"
            ></button>
        </div>
    </div>

</div>
