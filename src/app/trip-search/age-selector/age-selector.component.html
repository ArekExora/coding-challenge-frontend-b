<form class="form-inline" >
    <span class="title" >{{ title }}</span>

    <button class="btn btn-primary squared"
        (click)="decreaseValue()"
        [disabled]="value ? null : 'disabled'"
    >-</button>

    <span class="amount squared" >{{ value }}</span>

    <button class="btn btn-primary squared"
        (click)="increaseValue()"
    >+</button>
</form>
