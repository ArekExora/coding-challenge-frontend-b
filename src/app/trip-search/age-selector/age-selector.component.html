<form class="form-inline" >
    <span class="title"
        [appTranslate]="'age-selector.' + code"
    ></span>

    <button class="btn btn-primary squared"
        (click)="decreaseValue()"
        [disabled]="total > 1 && value ? null : 'disabled'"
    >-</button>

    <span class="amount squared" >{{ value }}</span>

    <button class="btn btn-primary squared"
        (click)="increaseValue()"
    >+</button>
</form>
