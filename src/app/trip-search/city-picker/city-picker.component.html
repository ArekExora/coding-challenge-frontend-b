<div class="form-control"
    [ngClass]="{ invalid: isInvalid }"
    (click)="inputCity.focus()"
>
    <div class="input-title"
        [appTranslate]="'placeholder.' + code"
    ></div>

    <input type="text"
        #inputCity
        [(ngModel)]="city"
        (change)=selectCity()
        (keyup)=selectCity()
        (blur)=selectCity(true)
        (selectItem)=delayedSelect()
        [ngbTypeahead]="searchCity"
        [inputFormatter]="inputNameExtractor"
        [resultFormatter]="resultNameExtractor"
        [editable]="false"
    >
</div>

<div class="alert"
    appTranslate="error.invalid-city"
></div>
