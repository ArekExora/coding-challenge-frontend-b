<div class="container">
    <div 
        class="banner loading"
        *ngIf="type==='loading'"
    >
        <div class="spinner-border" role="status">
            <span
                class="sr-only"
                appTranslate="info.loading.spinner-message"
            ></span>
        </div>
    
        <div
            class="title"
            appTranslate="info.loading.title"
        ></div>
    </div>

    <div
        class="banner no-departures"
        *ngIf="type==='noDepartures'"
    >
    
        <div class="title-group">
            <img class="banner-icon empty-icon"
                src="/assets/empty.svg">
            <div
                class="title"
                appTranslate="info.no-departures.title"
            ></div>
        </div>

        <div
            class="subtitle"
            appTranslate="info.no-departures.subtitle"
        ></div>
    </div>

    <div 
        class="banner error"
        *ngIf="type==='error'"
    >
        <img class="banner-icon error-icon"
            src="/assets/warning.svg">

        <div
            class="title"
            appTranslate="info.error.title"
        ></div>
    </div>
</div>
