<div class="duration">
    <img class="time-icon"
        src="/assets/clock.svg"
        alt="duration">
    
    <div class="time-unit"
        *ngIf="days > 0"
    >
        <span>{{ days }}</span>
        <span class="unit">{{ dayChar }}</span>
    </div>
    
    <div class="time-unit"
    >
        <span>{{ hours }}</span>
        <span class="unit">{{ hourChar }}</span>
    </div>
    
    <div class="time-unit"
        *ngIf="days == 0"
    >
        <span>{{ minutes }}</span>
        <span class="unit">{{ minuteChar }}</span>
    </div>
</div>
