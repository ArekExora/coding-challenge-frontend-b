<div class="container">

    <div class="departure-section upper-section">
        <img class="logo"
            [src]="operatorLogo"
        >
    
        <div class="price text-primary">
            <span class="amount"> {{ formattedPrice }}</span>
            <span class="currency"> {{ formattedCurrency }}</span>
        </div>
    </div>

    <div class="departure-section middle-section">
        <app-location-time
            class="location-time"
            [displayLeft]="true"
            [city]="originCity"
            [location]="origin"
            [time]="departureData.departureTime"
        ></app-location-time>
        
        <img class="arrow-right"
            src="/assets/right-arrow.svg"
            alt="destinated to">
        
        <app-location-time
            class="location-time"
            [city]="destinationCity"
            [location]="destination"
            [time]="departureData.arrivalTime"
            [daysAfter]="daysAfter"
        ></app-location-time>
    </div>

    <div class="departure-section bottom-section">
        <app-duration-indicator
            [duration]="departureData.duration"
        ></app-duration-indicator>

        <button class="btn btn-primary">
            LET'S GO!
        </button>
    </div>

</div>
