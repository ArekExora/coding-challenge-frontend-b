<div class="base">

    <app-dropdown-selector
        [options]="languages"
        [selectedValue]="selectedLanguage"
        (optionSelected)="selectLanguage($event)"
    ></app-dropdown-selector>

    
    <app-dropdown-selector
        [options]="currencies"
        [selectedValue]="selectedCurrency"
        (optionSelected)="selectCurrency($event)"
        [style]="'short'"
    ></app-dropdown-selector>
    
</div>
