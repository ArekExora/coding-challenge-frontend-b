<div class="base">

    <app-dropdown-selector
        [options]="languages"
        [selectedValue]="languageService.getLanguage() | async"
        (optionSelected)="selectLanguage($event)"
    ></app-dropdown-selector>

    
    <app-dropdown-selector
        [options]="currencies"
        [selectedValue]="currencyService.getCurrency() | async"
        (optionSelected)="selectCurrency($event)"
        [style]="'short'"
    ></app-dropdown-selector>
    
</div>
